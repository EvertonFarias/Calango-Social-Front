<div class="edit-container">
  <h2 class="title">✏️ Editar Avaliação</h2>

  <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()" class="form">
    <label for="title">Título</label>
    <input id="title" type="text" formControlName="title" required />

    <label for="description">Descrição</label>
    <textarea id="description" formControlName="description" rows="4"></textarea>

    <label for="evaluationScore">Nota</label>
    <input id="evaluationScore" type="number" formControlName="evaluationScore" required />

    <label for="finalDateEvaluation">Data Final</label>
    <input id="finalDateEvaluation" type="datetime-local" formControlName="finalDateEvaluation" required />

    <button type="submit" class="save-btn">Salvar Alterações</button>
  </form>
</div>
