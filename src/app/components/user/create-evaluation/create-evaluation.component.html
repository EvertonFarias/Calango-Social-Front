<main class="create-evaluation">
    <h1 class="title">Criar Nova Avaliação</h1>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <label for="name">Nome da Avaliação</label>
      <input type="text" id="name" name="title" [(ngModel)]="formData.title">

      <label for="description">Descrição</label>
      <textarea id="description" name="description" [(ngModel)]="formData.description"></textarea>

      <label for="date">Prazo </label>
      <input type="datetime-local" id="date" name="finalDateEvaluation" [(ngModel)]="formData.finalDateEvaluation">


      <label for="score">Nota Máxima</label>
      <input type="number" id="score" name="evaluationScore" [(ngModel)]="formData.evaluationScore">

      <button type="submit">Criar Avaliação</button>
    </form>

  </main>
